name: Deploy MultiVault

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Target network (base | baseSepolia | sepolia)"
        required: true
        default: "baseSepolia"
      verify:
        description: "Verify on explorer after deploy"
        required: true
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # âœ… FIXED: removed pnpm version duplication
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy MultiVault
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          RPC_URL_BASE: ${{ secrets.RPC_URL_BASE }}
          RPC_URL_BASE_SEPOLIA: ${{ secrets.RPC_URL_BASE_SEPOLIA }}
          RPC_URL_SEPOLIA: ${{ secrets.RPC_URL_SEPOLIA }}
        run: |
          echo "ðŸš€ Deploying MultiVault to network: ${{ github.event.inputs.network }}"
          pnpm hardhat run scripts/deploy.ts --network ${{ github.event.inputs.network }}

      - name: Verify (optional)
        if: ${{ github.event.inputs.verify == 'true' }}
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          RPC_URL_BASE: ${{ secrets.RPC_URL_BASE }}
          RPC_URL_BASE_SEPOLIA: ${{ secrets.RPC_URL_BASE_SEPOLIA }}
          RPC_URL_SEPOLIA: ${{ secrets.RPC_URL_SEPOLIA }}
        run: |
          echo "ðŸ§¾ Verification step enabled."
          echo "Run manually after deployment:"
          echo "pnpm hardhat verify --network ${{ github.event.inputs.network }} <PROXY_ADDRESS>"

      - name: Job summary
        run: |
          echo "âœ… Deployment job finished."
          echo "Check logs above for proxy and implementation addresses."
