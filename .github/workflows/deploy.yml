name: Deploy MultiVault

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Target network (base | baseSepolia | sepolia)"
        required: true
        default: "baseSepolia"
      verify:
        description: "Verify on explorer after deploy"
        required: true
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          RPC_URL_BASE: ${{ secrets.RPC_URL_BASE }}
          RPC_URL_BASE_SEPOLIA: ${{ secrets.RPC_URL_BASE_SEPOLIA }}
          RPC_URL_SEPOLIA: ${{ secrets.RPC_URL_SEPOLIA }}
        run: |
          echo "Deploying to ${{ github.event.inputs.network }}"
          pnpm hardhat run scripts/deploy.ts --network ${{ github.event.inputs.network }}

      - name: Verify (optional)
        if: ${{ github.event.inputs.verify == 'true' }}
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          RPC_URL_BASE: ${{ secrets.RPC_URL_BASE }}
          RPC_URL_BASE_SEPOLIA: ${{ secrets.RPC_URL_BASE_SEPOLIA }}
          RPC_URL_SEPOLIA: ${{ secrets.RPC_URL_SEPOLIA }}
        run: |
          echo "You can verify manually with: pnpm hardhat verify --network ${{ github.event.inputs.network }} <PROXY_ADDRESS>"
          # Auto-verification requires capturing the proxy address. For simplicity,
          # read it from artifact logs or adapt scripts to write to a file.
