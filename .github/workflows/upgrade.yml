name: Upgrade Proxy

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Target network"
        required: true
        default: "basesepolia"
        type: choice
        options:
          - basesepolia
          - base

jobs:
  upgrade:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Configure RPC URL and export secrets
        run: |
          if [ "${{ inputs.network }}" = "base" ]; then
            echo "RPC_URL=${{ secrets.BASE_RPC_MAINNET }}" >> $GITHUB_ENV
          else
            echo "RPC_URL=${{ secrets.BASE_RPC_SEPOLIA }}" >> $GITHUB_ENV
          fi
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_ENV

      - name: Check secrets
        run: |
          if [ -z "${RPC_URL}" ]; then
            echo "::error title=Missing RPC secret::Set BASE_RPC_SEPOLIA for testnet or BASE_RPC_MAINNET for mainnet in Actions secrets."
            exit 1
          fi
          if [ -z "${PRIVATE_KEY}" ]; then
            echo "::error title=Missing PRIVATE_KEY::Add PRIVATE_KEY in Actions secrets (EOA private key with funds)."
            exit 1
          fi
          echo "Secrets OK"

      - name: Upgrade implementation
        run: npx hardhat run scripts/upgrade.ts --network ${{ inputs.network }}

      - name: Verify implementation on explorer
        if: ${{ env.ETHERSCAN_API_KEY != '' }}
        run: echo "Verification step placeholder"

      - name: Upload deployments manifest
        uses: actions/upload-artifact@v4
        with:
          name: deployments-${{ inputs.network }}
          path: deployments
